            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12" style="text-align:center;padding: 20px;">
                            <h1>ระบบจัดการวงล้อ</h1>
                        </div>
                        <div class="col-12">
                            <div class="card card-dark">
                                <div class="card-header">
                                    <h3 class="card-title"> ตั้งค่าวงล้อ</h3>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive table-responsive-data2">
                                        <div class="card" style="text-align:center">
                                            <div class="wheel-horizontal wheel-500 superWheel _0" style="font-size: 16px; width: 500px !important; height: 500px !important;margin-top: 50px;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-12">
                            <div class="card card-dark">
                                <div class="card-header">ตั้งค่าระบบวงล้อ</div>
                                <div class="card-body">

                                    <div class="md-form">
                                        <label for="" class="control-label mb-1">สีข้อความ</label>
                                        <input type="text" class="form-control cc-name " value="" id='text_color' required>
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1">ขนาดตัวอักศร</label>
                                        <input type="text" class="form-control cc-name " value="" id='text_size' required>
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1">ระยะตัวอักศร</label>
                                        <input type="text" class="form-control cc-name " value="" id='offset_text' required>
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1">ชนิดข้อความ</label>
                                        <select class="form-control cc-name" id="text_type">
                                                <option value="h" selected>แนวนอน</option>
                                                <option value="v">แนวตั้ง</option>

                                            </select>
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1">สีของเส้นวงล้อ</label>
                                        <input type="text" class="form-control cc-name " value="" id='line_color' required>
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1">สีข้างในวงล้อ</label>
                                        <input type="text" class="form-control cc-name " value="" id='inner_color' required>
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1">สีข้างนอกวงล้อ</label>
                                        <input type="text" class="form-control cc-name " value="" id='outer_color' required>
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1">สีจุดศูนย์กลางวงล้อ</label>
                                        <input type="text" class="form-control cc-name " value="" id='center_color' required>
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1">รูปภาพกลางวงล้อ</label>
                                        <input type="text" class="form-control cc-name " value="" id='center_img' required>
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1">ตั้งค่าเครดิตขั้นต่ำหมุนการวงล้อ</label>
                                        <input type="number" class="form-control cc-name " value="" id='lowcredit' required>
                                    </div>
                                    <br>
                                    <input type="radio" name="status" id="status_1" value="1" checked>
                                    <label for="male">เปิดใช้งาน</label><br>
                                    <input type="radio" name="status" id="status_0" value="0">
                                    <label for="male">ปิดใช้งาน</label><br>

                                    <button class="btn btn-lg btn-info btn-block" onclick="setting_w()">บันทึก</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card card-dark">
                                <div class="card-header">ตั้งค่าวงล้อ</div>
                                <div class="card-body" id="set_wheel">
