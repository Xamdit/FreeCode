<!DOCTYPE html>

<script src="../authen.js"></script>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>จัดการสมาชิก | AppzStory</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/images/favicon.ico">
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">

    <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">

<body class="hold-transition sidebar-mini">
    <div class="loader"></div>
    <div class="wrapper">
        <div w3-include-html="../includes/sidebar.html"></div>
        <div class="content-wrapper pt-3">
            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow">
                                <div class="card-header border-0 pt-4">
                                    <h4>
                                        <i class="fas fa-users"></i> รายงานการเงิน
                                    </h4>
                                    <div class="row" style="display:flex;justify-content:flex-end;margin-right:1em;">
                                        <div class="form-group">
                                            <label for="">เดือน</label>
                                            <select name="month" class="form-control" id="month">
                                                    <option value="1">มกราคม</option>
                                                    <option value="2">กุมภาพันธ์</option>
                                                    <option value="3">มีนาคม</option>
                                                    <option value="4">เมษายน</option>
                                                    <option value="5">พฤษภาคม</option>
                                                    <option value="6">มิถุนายน</option>
                                                    <option value="7">กรกฎาคม</option>
                                                    <option value="8">สิงหาคม</option>
                                                    <option value="9">กันยายน</option>
                                                    <option value="10">ตุลาคม</option>
                                                    <option value="11">พฤศจิกายน</option>
                                                    <option value="12">ธันวาคม</option>
                                                </select>
                                        </div>
                                        <div class="form-group ml-1">
                                            <label for="">ปี</label>
                                            <select name="year" class="form-control" id="year">
                                                    <option value="2020">2020</option>
                                                    <option value="2021">2021</option>
                                                    <option value="2022">2022</option>
                                                    <option value="2023">2023</option>
                                                    <option value="2024">2024</option>
                                                    <option value="2025">2025</option>
                                                    <option value="2026">2026</option>
                                                    <option value="2027">2027</option>
                                                    <option value="2028">2028</option>
                                                    <option value="2029">2029</option>
                                                    <option value="2030">2030</option>
                                                </select>
                                        </div>
                                        <div class="form-group ml-1">
                                            <button class="btn btn-info" style="margin-top: 30px;" onclick="Loading()"><i
                                                        class="fas fa-search" ></i> แสดงรายการ</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive table-responsive-data2">

                                        <table class="table" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">วันที่</th>
                                                    <th class="text-center">ฝาก</th>
                                                    <th class="text-center">ถอน</th>
                                                    <th class="text-center">ยอดสุทธิ</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tb_deposit">
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div w3-include-html="../includes/footer.html"></div>
    </div>





    <!-- scripts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../../assets/js/toastr.min.js"></script>

    <script src="../../constants/statusTextRespone.js"></script>
    <script src="../../constants/validateValue.js"></script>
    <script src="../../constants/util.js"></script>
    <script src="../../includes/navtest.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
