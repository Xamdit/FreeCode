                            <h1>ระบบตั้งค่าเป่ายิ้งฉุบ</h1>
                        </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">ตั้งค่าระบบเป่ายิ้งฉุบ</div>
                                <div class="card-body">
                                    <input type="hidden" id="id_1" value="1">
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1 active">เครดิตต่ำสุด</label>
                                        <input type="text" class="form-control cc-name " value="" id="credit_low" required="">
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1 active">เครดิตสูงสุด</label>
                                        <input type="text" class="form-control cc-name " value="" id="credit_high" required="">
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1 active">เครดิตโบนัสแตก</label>
                                        <input type="text" class="form-control cc-name " value="" id="credit_prize" required="">
                                    </div>

                                    <div class="md-form">
                                        <label for="" class="control-label mb-1 active">จำนวนครั้งให้โบนัสแตก</label>
                                        <input type="text" class="form-control cc-name " value="" id="round" required="">
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1 active">จำนวนเงินต่ำสุดที่ฝาก</label>
                                        <input type="text" class="form-control cc-name " value="" id="deposit" required="">
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1 active">จำนวนครั้งที่เล่น /
                                            การกดรับ</label>
                                        <input type="text" class="form-control cc-name " value="" id="play" required="">
                                    </div>
                                    <div class="md-form">
                                        <label for="" class="control-label mb-1 active">จำนวนวันที่สามารถกดรับได้</label>
                                        <input type="text" class="form-control cc-name " value="" id="day" required="">
                                    </div>
                                    <br>
                                    <input type="radio" name="status" id="status_1" value="1" checked="">
                                    <label for="male">เปิดใช้งาน</label><br>
                                    <input type="radio" name="status" id="status_0" value="0">
                                    <label for="male">ปิดใช้งาน</label><br>
                                    <span class="waves-input-wrapper waves-effect waves-light">
                                        <button type="submit" class="btn btn-lg btn-info btn-block"  onclick="save_setting()">บันทึก</button>
                                    </span>

                                </div>
                            </div>
                        </div>
