            <div class="content">

                    <div class="row">
                        <div class="col-sm-12" style="text-align:center;padding: 10px;">
                            <h1>ระบบพันธมิตร</h1>
                        </div>

                            <button class="btn btn-info btn-lg waves-effect waves-light" id="balance_pro2" onclick="add_alliance_modal()"><i class="fa-solid fa-plus"></i> เพิ่มพันธมิตร</button>

                            <br>
                            <div class="card shadow">

            <div id="detail_alliance" style="display:none">
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card shadow">
                                    <div class="card-header border-0 pt-4">
                                        <h4>
                                            <i class="fa-regular fa-address-card"></i> ประวัติ
                                        </h4>
                                        <div class="row" style="display:flex;justify-content:flex-end;margin-right:1em;">
                                            <input type="hidden" id="div_id" value="">

                                            <div class="form-group">
                                                <label for="">วันที่/เวลาเริ่มต้น:</label>
                                                <input class="form-control form-control-sm" type="text" id='date_start'>
                                            </div>
                                            <div class="form-group ml-1">
                                                <label for="">วันที่/เวลาสิ้นสุด:</label>
                                                <input class="form-control form-control-sm" type="text" id='date_end'>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-left:1em;">
                                            <div class="form-group">
                                                <span>Username : </span><span id="res_user">...</span><br>
                                                <span>วันที่ : </span><span id="res_start">...</span><span> -
                                                </span><span id="res_end">...</span><br>
                                                <span>ฝากเงินทั้งหมด : </span><span id="res_deposit" style="color:green">0 บาท</span><br>
                                                <span>ถอนเงินทั้งหมด : </span><span id="res_withdraw" style="color:red">0 บาท</span><br>
                                                <span>กำไร / ขาดทุน : </span><span id="res_total" style="color:red">0
                                                    บาท</span><br>
                                                <span>สรุปผล : </span><span id="res_rev" style="color:red">0 บาท</span><br><br>
                                                <input type="hidden" id="res_amount" value="">

                                                <button type="button" class="btn btn-info btn-sm" onclick="clear_credit()">
                                                    <i class="far fa-edit"></i> ตัดยอด
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <table id="detail_alliance_logs" class="table table-hover" width="100%">
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>

    <!-- #################################### ADD MEMBER #################################### -->
    <div class="modal fade" id="add_alliance" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h4 class="modal-title"><i class="fa fa-user-plus"></i> เพิ่มพันธมิตร</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <input type="hidden" id="id_member" value="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">รหัสพันธมิตร</label>
                        <input type="text" class="form-control" id="alliance_code" disabled>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">ชื่อ - สกุล</label>
                        <input type="text" class="form-control" id="alliance_name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">เบอร์โทร</label>
                        <input type="text" class="form-control" id="alliance_username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">จำนวนถือหุ้น %</label>
                        <input type="text" class="form-control" id="alliance_percent">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">เลขบัญชี</label>
                        <input type="text" class="form-control" id="alliance_accnum">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">ธนาคาร</label>
                        <select id="alliance_bankname" class="form-control">
                            <option value="">เลือกธนาคาร</option>
                            <option value="bbl">กรุงเทพ</option>
                            <option value="scb">ไทยพาณิชย์</option>
                            <option value="kbank">กสิกร</option>
                            <option value="bay">กรุงศรีอยุธยา</option>
                            <option value="ktb">กรุงไทย</option>
                            <option value="ktb">กรุงไทย</option>
                            <option value="tmb">ทหารไทย</option>
                            <option value="tbank">ธนชาติ</option>
                            <option value="gsb">ออมสิน</option>
                            <option value="baac">เพื่อการเกษตรและสหกรณ์การเกษตร</option>
                            <option value="uob">ยูโอบี</option>
                            <option value="tisco">ทิสโก้</option>
                            <option value="cimb">ซีไอเอ็มบีไทย</option>
                            <option value="lhb">แลนด์แอนด์เฮ้าส์</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="add_alliance()">เพิ่ม</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- #################################### ADD MEMBER #################################### -->

                            <option value="baac">เพื่อการเกษตรและสหกรณ์การเกษตร</option>
                            <option value="uob">ยูโอบี</option>
                            <option value="tisco">ทิสโก้</option>
                            <option value="cimb">ซีไอเอ็มบีไทย</option>
                            <option value="lhb">แลนด์แอนด์เฮ้าส์</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" onclick="edit_alliance_modal()">แก้ไข</button>
