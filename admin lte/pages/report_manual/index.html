<body class="hold-transition sidebar-mini">
    <div class="loader"></div>
    <div class="wrapper">
        <div w3-include-html="../includes/sidebar.html"></div>
        <div class="content-wrapper pt-3">
            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">

                            <div class="card shadow">

                                <div class="card-header border-0 pt-4">
                                    <div class="card card-header card-ai">
                                        <span><i class="fas fa-credit-card"></i>&nbsp;<span>รายงานการเงิน Manual</span></span>
                                    </div>
                                    <div class="row" style="margin-left:1em;">
                                        <div class="form-group">
                                            <span>วันที่ : </span><span id="res_start">...</span><span> - </span><span id="res_end">...</span><br>
                                            <span>ฝากเงินทั้งหมด : </span><span id="res_deposit" style="color:green">0 บาท</span><br>
                                            <span>ถอนเงินทั้งหมด : </span><span id="res_withdraw" style="color:red">0 บาท</span><br>
                                            <span>สรุปผล : </span><span id="res_total">0 บาท</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>




            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow">
                                <div class="card-header border-0 pt-4">
                                    <h4>
                                        <i class="fas fa-credit-card"></i> รายงานการเงิน Manual(แบบละเอียด)
                                    </h4>
                                    <div class="row" style="display:flex;justify-content:flex-end;margin-right:1em;">
                                        <div class="form-group">
                                            <label for="">วันที่/เวลาเริ่มต้น:</label>
                                            <input class="form-control form-control-sm" type="text" id='date_start'>
                                        </div>
                                        <div class="form-group ml-1">
                                            <label for="">วันที่/เวลาสิ้นสุด:</label>
                                            <input class="form-control form-control-sm" type="text" id='date_end'>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <table id="tb_deposit" class="table table-hover" width="100%">
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div w3-include-html="../includes/footer.html"></div>
