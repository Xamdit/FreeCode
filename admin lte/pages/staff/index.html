<body class="hold-transition sidebar-mini">
    <div class="loader"></div>
    <div class="wrapper">
        <div w3-include-html="../includes/sidebar.html"></div>
        <div class="content-wrapper pt-3">
            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12" style="text-align:center;padding: 20px;">
                            <h1>ระบบจัดการพนักงาน</h1>
                        </div>
                        <div class="col-12">
                            <div class="card shadow">
                                <div class="card-header border-0 pt-4">
                                    <h4>
                                        <i class="fas fa-users"></i> จัดการพนักงาน
                                    </h4>

                                        <i class="fas fa-plus"></i> เพิ่มพนักงาน
                                    </a>
                                </div>

                                    </table>
                                </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div w3-include-html="../includes/footer.html"></div>

    <!-- #################################### ADD MEMBER #################################### -->
    <div class="modal fade" id="add_member" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">เพิ่มพนักงาน</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <input type="hidden" id="id_member" value="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">ชื่อผู้ใช้งาน</label>
                        <input type="text" class="form-control" id="add_username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">รหัสผ่าน</label>
                        <input type="text" class="form-control" id="add_password">
                    </div>

                    <div class="col-md-auto">
                        <br>
                        <h1>เลือกบทบาท</h1>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <input type="checkbox" id="member" checked="checked">
                                <label class="">จัดการสมาชิก</label>
                            </div>
                            <div class="col-4">
                                <input type="checkbox" id="promotion" checked="checked">
                                <label class="">โปรโมชั่น</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="promotion_history" checked="checked">
                                <label class="">ประวัติรับโปรโมชั่น</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="withdraw" checked="checked">
                                <label class="">ถอนเงิน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="Deposit" checked="checked">
                                <label class="">ฝากเงิน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="result">
                                <label class="">รายงานผล</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_deposit">
                                <label class="">รายงานฝากเงิน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_withdraw">
                                <label class="">รายงานถอนเงิน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_finance">
                                <label class="">รายงานการเงิน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_turnover" checked="checked">
                                <label class="">รายงานยอดเทิร์น</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="staff">
                                <label class="">จัดการพนักงาน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="staff_history">
                                <label class="">ประวัติของพนักงาน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="setting_wheel">
                                <label class="">ตั้งค่าวงล้อ</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_wheelspin" checked="checked">
                                <label class="">รายงานการสุ่มวงล้อ</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="setting_powyingshup">
                                <label class="">ตั้งค่าเป่ายิ้งฉุบ</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_powyingshup" checked="checked">
                                <label class="">รายงานการเล่นเป่ายิ้งฉุบ</label>
                            </div>


                        </div>
                    </div>

                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="addMember_modal()">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- #################################### ADD MEMBER #################################### -->

    <!-- #################################### EDIT MEMBER #################################### -->
    <div class="modal fade" id="edit_member" aria-hidden="true">
        <div class="modal-dialog modal-lg">

                    <div class="form-group">
                        <label for="exampleInputEmail1">รหัสผ่าน</label>
                        <input type="text" class="form-control" id="edit_password">
                    </div>

                    <div class="col-md-auto">
                        <br>
                        <h1>เลือกบทบาท</h1>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <input type="checkbox" id="member_edit">
                                <label class="">จัดการสมาชิก</label>
                            </div>
                            <div class="col-4">
                                <input type="checkbox" id="promotion_edit">
                                <label class="">โปรโมชั่น</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="promotion_history_edit">
                                <label class="">ประวัติรับโปรโมชั่น</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="withdraw_edit">
                                <label class="">ถอนเงิน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="Deposit_edit">
                                <label class="">ฝากเงิน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="result_edit">
                                <label class="">รายงานผล</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_deposit_edit">
                                <label class="">รายงานฝากเงิน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_withdraw_edit">
                                <label class="">รายงานถอนเงิน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_finance_edit">
                                <label class="">รายงานการเงิน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_turnover_edit">
                                <label class="">รายงานยอดเทิร์น</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="staff_edit">
                                <label class="">จัดการพนักงาน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="staff_history_edit">
                                <label class="">ประวัติของพนักงาน</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="setting_wheel_edit">
                                <label class="">ตั้งค่าวงล้อ</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_wheelspin_edit">
                                <label class="">รายงานการสุ่มวงล้อ</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="setting_powyingshup_edit">
                                <label class="">ตั้งค่าเป่ายิ้งฉุบ</label>
                            </div>

                            <div class="col-4">
                                <input type="checkbox" id="report_powyingshup_edit">
                                <label class="">รายงานการเล่นเป่ายิ้งฉุบ</label>
                            </div>


                        </div>
                    </div>

                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="edit_member_model()">Edit</button>
                </div>
            </div>
        </div>
    </div>
