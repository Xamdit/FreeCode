        <div class="cls-content">

                <div class="panel-body" style="background-color: rgb(253, 253, 253);">
                    <div class="mar-ver pad-btm">
                        <h1 class="h3" style="color:rgb(2, 175, 132)">BACKEND CV9BET</h1>
                    </div>
                    <form method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" placeholder="Secert Code" id="secert" name="secert" required>
                        </div>
                    </form>
                    <button class="btn btn-success btn-sm btn-block" style="background-color:rgb(2, 175, 132)" type="submit" id="login">Login</button>
                </div>
            </div>
